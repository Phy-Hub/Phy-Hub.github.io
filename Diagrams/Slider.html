<!DOCTYPE html>
<html>
<body>


<div style="width: 500px;">
    <img id="svgImage" width="100%" src="" alt="SVG Image">
    <br>
    <input type="range" min="0" max="9" value="1" id="slider" style="width: 100%;">
</div>

<script>
// Get the image and slider elements
var image = document.getElementById('svgImage');
var slider = document.getElementById('slider');

// Function to change the image source
function changeImage() {
    image.src = "../Images/Slit_gif/Slit_Pattern_" + slider.value + ".svg";
}

// Add event listener to the slider
slider.addEventListener('input', changeImage);

// Set the initial image source
changeImage();
</script>

</body>
</html>
