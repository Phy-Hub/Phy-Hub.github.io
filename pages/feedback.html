<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .feedback-form {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .feedback-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 10px;
        }

        .feedback-form input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        textarea {
            height: 150px;
        }

        .feedback-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>

        <p>Please share your thoughts and suggestions to help us improve our services.</p>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" class="feedback-input">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="feedback-input">

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" class="feedback-textarea"></textarea>

        <button type="submit" class="feedback-button">Submit Feedback</button>
    </div>
</body>
</html>
