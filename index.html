    <div id="SR_toc" class="grid-item collapsible toc" > <script> $('#SR_toc').load('Latex/TOC_Special_Relativity.html'); </script> </div>

    </div>

  </div>
  
  <script>
    var isCollapsed = false;

    function collapse() {
      var column1 = document.getElementById("SR_toc");
      if (!isCollapsed) {
        column1.style.display = "none";
        document.querySelector('.grid-container').style.gridTemplateColumns = "1% 65% 1% 33%";
      } else {
        column1.style.display = "block";
        document.querySelector('.grid-container').style.gridTemplateColumns = "24% 1% 50% 1% 24%";
      }
        isCollapsed = !isCollapsed;

        windowResized() // this is so diagrams resize on the collapse
    }
  </script> 


<script>
  function showContent(divId) {

    $("#content").empty();
    $("#content").load("Latex/Special_Relativity.html #" + divId, function() { MathJax.typesetPromise(); });
    $("details").removeAttr("open");
    window.location.href = '#top';
    console.log("showcontent click")
  }
</script>


<script>
  $(document).on('click', 'summary', function() {

    $(this).closest('summary').attr('open', '');
    console.log("summary click")
    
  });
</script>
